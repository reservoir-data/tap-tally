name: Test tap-tally

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_tally/**
    - tests/**
    - pyproject.toml
    - uv.lock
  pull_request:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_tally/**
    - tests/**
    - pyproject.toml
    - uv.lock
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  pytest:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version:
        - "3.14"
        - "3.13"
        - "3.12"
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup uv
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
      with:
        version: ">=0.9"
    - name: Run Tox
      env:
        TAP_TALLY_API_KEY: ${{ secrets.TAP_TALLY_API_KEY }}
      run: |
        uvx --with=tox-uv tox -e $(echo py${{ matrix.python-version }} | tr -d .)

  typing:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: 3.x
    - name: Setup uv
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
      with:
        version: ">=0.9"
    - name: Run Tox
      run: |
        uvx --with=tox-uv tox -e typing
