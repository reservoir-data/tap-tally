name: Test tap-tally

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_tally/**
    - tests/**
    - pyproject.toml
    - uv.lock
  pull_request:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_tally/**
    - tests/**
    - pyproject.toml
    - uv.lock
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  pytest:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version:
        - "3.14"
        - "3.13"
        - "3.12"
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        version: ">=0.9"
    - name: Run Tox
      env:
        TAP_TALLY_API_KEY: ${{ secrets.TAP_TALLY_API_KEY }}
      run: |
        uvx --with=tox-uv tox -e $(echo py${{ matrix.python-version }} | tr -d .)

  typing:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: 3.x
    - name: Setup uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        version: ">=0.9"
    - name: Run Tox
      run: |
        uvx --with=tox-uv tox -e typing
